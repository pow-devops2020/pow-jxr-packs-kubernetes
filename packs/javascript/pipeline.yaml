extends:
  import: classic
  file: javascript/pipeline.yaml
pipelines:
  pullRequest:
    build:
      steps:
      - sh: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
        name: container-build
        image: gcr.io/kaniko-project/executor:debug-v0.22.0
        env:
        - name: NO_GOOGLE_APPLICATION_CREDENTIALS
          value: "true"
    promote:
      steps:
      - dir: ./charts/preview
        steps:
        - sh: make preview
          name: make-preview
          image: gcr.io/jenkinsxio/builder-go
          env: 
          - name: HTTP_PROXY
            value: 10.110.63.27:8080
          - name: HTTPS_PROXY
            value: 10.110.63.27:8080
          - name: NO_PROXY
            value: 172.20.0.0/16,localhost,127.0.0.1,10.125.224.0/19,169.254.169.254,.internal,.s3.amazonaws.com.cn,.s3.cn-north-1.amazonaws.com.cn,api.ecr.cn-north-1.amazonaws.com.cn,.dkr.ecr.cn-north-1.amazonaws.com.cn,ec2.cn-north-1.amazonaws.com.cn,.elb.cn-north-1.amazonaws.com.cn
        - sh: jx preview --app $APP_NAME --dir ../..
          name: jx-preview
          image: gcr.io/jenkinsxio/jx-cli
          env: 
          - name: HTTP_PROXY
            value: 10.110.63.27:8080
          - name: HTTPS_PROXY
            value: 10.110.63.27:8080
          - name: NO_PROXY
            value: 172.20.0.0/16,localhost,127.0.0.1,10.125.224.0/19,169.254.169.254,.internal,.s3.amazonaws.com.cn,.s3.cn-north-1.amazonaws.com.cn,api.ecr.cn-north-1.amazonaws.com.cn,.dkr.ecr.cn-north-1.amazonaws.com.cn,ec2.cn-north-1.amazonaws.com.cn,.elb.cn-north-1.amazonaws.com.cn

  release:
    build:
      steps:
      - sh: /kaniko/executor $KANIKO_FLAGS --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSION --cache-repo=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/cache
        name: container-build
        image: gcr.io/kaniko-project/executor:debug-v0.22.0
        env:
        - name: NO_GOOGLE_APPLICATION_CREDENTIALS
          value: "true"
    promote:
      steps:
      - dir: ./charts/REPLACE_ME_APP_NAME
        steps:
        - sh: jx step changelog --batch-mode --version v\$(cat ../../VERSION)
          name: changelog
          image: gcr.io/jenkinsxio-labs-private/jxl
        - comment: release the helm chart
          sh: jx step helm release
          name: helm-release
          image: gcr.io/jenkinsxio-labs-private/jxl
          env: 
          - name: HTTP_PROXY
            value: 10.110.63.27:8080
          - name: HTTPS_PROXY
            value: 10.110.63.27:8080
          - name: NO_PROXY
            value: 172.20.0.0/16,localhost,127.0.0.1,10.125.224.0/19,169.254.169.254,.internal,.s3.amazonaws.com.cn,.s3.cn-north-1.amazonaws.com.cn,api.ecr.cn-north-1.amazonaws.com.cn,.dkr.ecr.cn-north-1.amazonaws.com.cn,ec2.cn-north-1.amazonaws.com.cn,.elb.cn-north-1.amazonaws.com.cn

        - comment: promote through all 'Auto' promotion Environments
          sh: jx promote -b --all-auto --timeout 1h
          name: jx-promote
          image: gcr.io/jenkinsxio/jx-cli
          env: 
          - name: HTTP_PROXY
            value: 10.110.63.27:8080
          - name: HTTPS_PROXY
            value: 10.110.63.27:8080
          - name: NO_PROXY
            value: 172.20.0.0/16,localhost,127.0.0.1,10.125.224.0/19,169.254.169.254,.internal,.s3.amazonaws.com.cn,.s3.cn-north-1.amazonaws.com.cn,api.ecr.cn-north-1.amazonaws.com.cn,.dkr.ecr.cn-north-1.amazonaws.com.cn,ec2.cn-north-1.amazonaws.com.cn,.elb.cn-north-1.amazonaws.com.cn

    setVersion:
      steps:
      - sh: jx step next-version --filename package.json
        name: next-version
        image: gcr.io/jenkinsxio-labs-private/jxl
        comment: so we can retrieve the version in later steps
      - sh: jx step tag --version \$(cat VERSION) --no-apply
        image: gcr.io/jenkinsxio-labs-private/jxl
        name: update-version
      - sh: "echo disabled: jx gitops helm template --optional"
        name: helm-template
        image: gcr.io/jenkinsxio/jx-cli
        comment: lets release the versioned kubernetes resources for consumption via kubectl/kpt/kustomize
      - sh: jx step tag --version \$(cat VERSION)
        image: gcr.io/jenkinsxio-labs-private/jxl
        name: tag-version
